<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="input-group">
            <input type="number" id="minValue" placeholder="Min Value" />
            <input type="number" id="maxValue" placeholder="Max Value" />
        </div>
        <button id="generateButton">Generate Random Number</button>
        <div class="result" id="result">Random Number: -</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
